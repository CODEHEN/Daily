<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script>
	layui.use(["laydate"], function () {
		let laydate = layui.laydate;
		let $ = layui.jquery;
		laydate.render({elem: "#time"});
	})
</script>
<script>


    $(function() {
        getData();
    });
    function getData() {

		var time=$("#time").val();
        console.log(time)
		var url="/allStudent/?time="+time
        $.ajax({
            url:url,
            type:"post",
            data:time,
            dataType:"json",
            success:function (data) {
            for (var x=0;x<data[0].length;x++){
                for (var y=0;y<=data[1].length;y++) {


                    if (data[0][x] == data[1][y]) {
                        $("#showBtn").append("<button type=\"button\" class=\"layui-btn layui-btn-normal layui-btn-radius\">" + data[0][x] + "</button>")
                        break;
                    }
                    if (y==data[1].length){
                        $("#showBtn").append("<button type=\"button\" class=\"layui-btn layui-btn-danger layui-btn-radius\">" + data[0][x] + "</button>")
                    }


                }
             }
            }
        })
    }
	$("#search").click(function(event){
		$("#showBtn").empty()
		getData();
	})
</script>
